<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">
		<h3>Add TimeCard Details</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/timecard/add}"
						th:object="${timecarddata}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="projectid" class="col-form-label">Project Id</label>
								<input type="text" th:field="*{projectid}" class="form-control"
									id="projectid" placeholder="project id"> <span
									th:if="${#fields.hasErrors('projectid')}" th:errors="*{projectid}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="task" class="col-form-label">Tasks</label> <input
									type="text" th:field="*{task}" class="form-control" id="task"
									placeholder="Task"> <span
									th:if="${#fields.hasErrors('task')}" th:errors="*{task}"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="hours" class="col-form-label">Hours</label> <input
									type="text" th:field="*{hours}" class="form-control" id="hours"
									placeholder="Hours"> <span
									th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="dates" class="col-form-label">Date</label> <input
									type="date" th:field="*{dates}" class="form-control" id="dates"
									placeholder="date"> <span
									th:if="${#fields.hasErrors('dates')}" th:errors="*{dates}"
									class="text-danger"></span>
								<div class="col-md-6"></div>
								<input type="submit" class="btn btn-primary" value="Submit">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
